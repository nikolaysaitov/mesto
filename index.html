<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <a class="header__logo-link" href="#">
            <img src="./images/logo.svg" alt="Логотип Место Россия">
        </a>
    </header>
<main class="content">
    <section class="profile">
        <div class="profile__id">
            <div class="profile__id-avatar"></div>
            <div class="profile__id-info">
                <div class="profile__name">
                    <h1 class="profile__id-title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__id-subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__button-add" type="button"></button>
    </section>
    <section class="pictures">
        <ul class="pictures__board">
            <li class="pictures__item">
                <img class="pictures__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="pictures__description">
                    <h2 class="pictures__title">Карачаевск</h2>
                    <button class="pictures__like" type="button"></button>
                </div>
            </li>

            <li class="pictures__item">
                <img class="pictures__image" src="./images/photo-1610555356070-d0efb6505f81.jpeg" alt="Гора Эльбрус">
                <div class="pictures__description">
                    <h2 class="pictures__title">Гора Эльбрус</h2>
                    <button class="pictures__like" type="button"></button>
                </div>
            </li>

            <li class="pictures__item">
                <img class="pictures__image" src="./images/photo-1611243017235-84454d0491aa.jpeg" alt="Горы">
                <div class="pictures__description">
                    <h2 class="pictures__title">Домбай</h2>
                    <button class="pictures__like" type="button"></button>
                </div>
            </li>

            <li class="pictures__item">
                <img class="pictures__image" src="./images/photo-1621682372775-533449e550ed.jpeg" alt="Гора Эльбрус">
                <div class="pictures__description">
                    <h2 class="pictures__title">Гора Эльбрус</h2>
                    <button class="pictures__like" type="button"></button>
                </div>
            </li>

            <li class="pictures__item">
                <img class="pictures__image" src="./images/photo-1616635472195-80955c7029e0.jpeg" alt="Домбай">
                <div class="pictures__description">
                    <h2 class="pictures__title">Домбай</h2>
                    <button class="pictures__like" type="button"></button>
                </div>
            </li>

            <li class="pictures__item">
                <img class="pictures__image" src="./images/photo-1627850005124-e10f99a24007.jpeg" alt="Карачаево-Черкессия">
                <div class="pictures__description">
                    <h2 class="pictures__title">Карачаево-Черкессия</h2>
                    <button class="pictures__like" type="button"></button>
                </div>
            </li>
        </ul>

    </section>
    
</main>

<footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
</footer>

<section class="popup">
    <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
            <input class="popup__input popup__input-name" type="text" value="Жак-Ив Кусто">
            <input class="popup__input popup__input-job" type="text" value="Исследователь океана">
            <button class="popup__button" type="submit">Сохранить</button>
        </form>

    </div>

</section>
<script src="./scripts/index.js"></script>
</body>
</html>
