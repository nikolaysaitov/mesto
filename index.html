<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a class="header__logo-link" href="#"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место Россия"></a></header><main class="content"><section class="profile"><div class="profile__id"><img src="c15cb08ab8ecfaba54c6.jpg" class="profile__id-avatar"><div class="profile__id-info"><div class="profile__name"><h1 class="profile__id-title"></h1><button class="profile__button-edit" type="button"></button></div><p class="profile__id-subtitle"></p></div></div><button class="profile__button-add" type="button"></button></section><section class="pictures"><ul class="pictures__board"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><section class="popup popup_edit"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="formEdit" novalidate><input name="name" id="name-input" class="popup__input popup__input-name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required placeholder="Имя"> <span class="name-input-error popup__error"></span> <input name="job" id="job-input" class="popup__input popup__input-job" value="Исследователь океана" minlength="2" maxlength="200" required placeholder="О себе"> <span class="job-input-error popup__error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></section><section class="popup popup_add"><div class="popup__container"><button class="popup__close popup__close_add" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="formAdd" novalidate><input name="card" id="card-input" class="popup__input popup__input_card-name" minlength="2" maxlength="30" required placeholder="Название"> <span class="card-input-error popup__error"></span> <input name="link" id="url-input" class="popup__input popup__input-link" type="url" placeholder="Ссылка на картинку" required> <span class="url-input-error popup__error"></span> <button class="popup__button popup__button_card" type="submit">Сохранить</button></form></div></section><section class="popup popup_delete-confirm"><div class="popup__container"><button class="popup__close popup__close_add" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_add" name="formAdd" novalidate><button class="popup__button popup__button_card" type="submit">Да</button></form></div></section><section class="popup popup_avatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar-edit" name="formAdd" novalidate><input name="link" id="urlAvatar-input" class="popup__input popup__input-avatar" type="url" required placeholder="Ссылка на фотографию"> <span class="urlAvatar-input-error popup__error"></span> <button class="popup__button popup__button_card" type="submit">Сохранить</button></form></div></section><section class="popup popup_picture"><div class="popup__picture-open"><button class="popup__close popup__close_pic" type="button"></button> <img class="popup__photo" alt="изображение"><p class="popup__photo-title"></p></div></section><template class="cards"><li class="pictures__item"><button class="pictures__delete" type="button" aria-label="удалить"></button> <img class="pictures__image" src="#" alt="Фото"><div class="pictures__description"><h2 class="pictures__title"></h2><div class="pictures__like-box"><button class="pictures__like" type="button"></button> <span class="pictures__like-count"></span></div></div></li></template></body></html>
