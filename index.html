<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <a class="header__logo-link" href="#">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
        </a>
    </header>
<main class="content">
    <section class="profile">
        <div class="profile__id">
            <div class="profile__id-avatar"></div>
            <div class="profile__id-info">
                <div class="profile__name">
                    <h1 class="profile__id-title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__id-subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__button-add" type="button"></button>
    </section>
    <section class="pictures">
        <ul class="pictures__board">
            
        </ul>

    </section>
    
</main>

<footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
</footer>

<section class="popup popup_edit">
    <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form" novalidate>
            <input id = "name-input" class="popup__input popup__input-name" type="text" value="Жак-Ив Кусто" minlength="2" maxlength="40" required placeholder="Имя">
            <span class="name-input-error popup__error"></span>
            <input id = "job-input" class="popup__input popup__input-job" type="text" value="Исследователь океана" minlength="2" maxlength="200" required placeholder="О себе">
            <span class="job-input-error popup__error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
            
        </form>
    </div>
</section>

<section class="popup popup_add">
    <div class="popup__container">
        <button class="popup__close popup__close_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" name="form" novalidate>
            <input id = "card-input" class="popup__input popup__input_card-name" type="text" minlength="2" maxlength="30" required placeholder="Название">
            <span class="card-input-error popup__error"></span>
            <input id = "url-input" class="popup__input popup__input-link" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="url-input-error popup__error"></span>
            <button class="popup__button popup__button_card" type="submit">Сохранить</button>
        </form>
    </div>
</section>

<section class="popup popup_picture">
    <div class="popup__picture-open">
        <button class="popup__close popup__close_pic" type="button"></button>
        <img class="popup__photo" alt="изображение">
        <p class="popup__photo-title"></p>
    </div>
</section>


<template  class="cards">
    <li class="pictures__item">
        <button class="pictures__delete" type="button" aria-label="удалить"></button>

        <img class="pictures__image" src="#" alt="Фото">
        <div class="pictures__description">
            <h2 class="pictures__title"></h2>
            <button class="pictures__like" type="button"></button>
        </div>
    </li>
</template>
<script type="module" src="./scripts/index.js"></script>

</body>
</html>
